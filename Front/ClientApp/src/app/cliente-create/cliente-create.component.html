<mat-card>
    <mat-card-title>Novo Cliente</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
            [(ngModel)]="cliente.nome" name="name">
        </mat-form-field>
            <mat-form-field>
            <input matInput placeholder="E-mail" 
            [(ngModel)] ="cliente.email" name="Email">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Cidade" 
            [(ngModel)] ="cliente.cidade" name="Cidade">
        </mat-form-field>
    </form>

<button mat-raised-button (click)="createCliente()" color="primary" class="button1">
    Salvar
</button>

<button mat-raised-button (click)="cancel()" color="primary">
    Cancelar
</button>
</mat-card>
